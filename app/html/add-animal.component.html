<div class="row">
  <div class="col-md-6">
    <label for="name">Animal's Name</label>
    <input #newName>
  </div>
  <div class="col-md-6">
    <label for="species">Animal's Species</label>
    <input #newSpecies>
  </div>
</div>
<div class="line"></div>
<div class="row">
  <div class="col-md-4">
    <label for="name">Number of Caretaker</label>
    <input type="number" #newCaretakers min="1" max="10" step="1">
  </div>
  <div class="col-md-4">
    <label for="age">Animal's Age</label>
    <input type="number" #newAge min="1" max="999" step="1">
  </div>
  <div class="col-md-4">
    <label for="sex">Animal's Sex</label>
    <input #newSex>
  </div>
</div>
<div class="line"></div>
<div class="row">
  <div class="col-md-6">
    <label for="diet">Animal's Diet</label>
    <input #newDiet required>
  </div>
  <div class="col-md-6">
    <label for="location">Animal's Location</label>
    <input #newLocation required>
  </div>
</div>
<div class="line"></div>
<div class="row">
  <div class="col-md-6">
    <label for="likes">Animal's Likes</label>
    <input #newLikes required>
  </div>
  <div class="col-md-6">
    <label for="dislikes">Animal's Dislikes</label>
    <input #newDislikes required>
  </div>
</div>
<button (click)="newAnimalForm(newSpecies.value, newName.value, newAge.value, newDiet.value, newLocation.value, newCaretakers.value, newSex.value, newLikes.value, newDislikes.value); newSpecies.value=''; newName.value=''; newAge.value=''; newDiet.value=''; newLocation.value=''; newCaretakers.value=''; newSex.value=''; newLikes.value=''; newDislikes.value='';" class="btn center-block btn-block">Done</button>
