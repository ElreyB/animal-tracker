<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Animal Tracker</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <link rel="stylesheet" href="resources/styles/styles.css">
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Woodland Animal Tracker
          <img src="resources/images/snake_header.jpg" alt="snake">
          <img src="resources/images/peacock_header.jpg" alt="peacock">
          <img src="resources/images/tiger_header.jpg" alt="tiger">
          <img src="resources/images/owl_header.jpg" alt="owl">
          <img src="resources/images/giraffe_header.jpg" alt="giraffe">
          <img src="resources/images/peguin_header.jpg" alt="peguin">
        </h1>
      </div>
      <app-root><img src="resources/images/loading_logo.png" alt="swimming otter" class="center-block"></app-root>
    </div>
  </body>
</html>
